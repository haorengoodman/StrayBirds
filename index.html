---
layout: default
title: 首页
---

{% for cat in site.categories %}
    <h2> {{ cat[0] }} </h2>
    <ul class="post-list">
        {% for post in cat[1] %}
          <li>{{ post.date | date_to_string }}<a href="{{site.baseurl}}{{post.url}}"> {{post.title}}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
